<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="d-grid h-100 bg-dark2" id="cover">
        <div class="d-grid bg-dark1" id="pop-up">
            <p class="head-text">Welcome to Tic Tac Toe</p>

            <div class="d-grid" id="pop-grid">
                <div class="d-grid">
                    <p class="sub-text">Game Rules</p>

                    <div class="d-flex rule-card">
                        <img class="sm-icon" src="./img/other/draw.png">
                        <p>Get 3 marks in a row, Player wins. Game ends.</p>
                        <img class="lg-icon" src="./img/other/draw board.png">
                    </div>

                    <div class="d-flex rule-card">
                        <img class="sm-icon" src="./img/other/draw.png">
                        <p>Get 3 marks in a row, Player wins. Game ends.</p>
                        <img class="lg-icon" src="./img/other/draw board.png">
                    </div>

                    <div class="d-flex rule-card">
                        <img class="sm-icon" src="./img/other/draw.png">
                        <p>Get 3 marks in a row, Player wins. Game ends.</p>
                        <img class="lg-icon" src="./img/other/draw board.png">
                    </div>
                </div>

                <div class="d-grid" id="name-grid">
                    <p class="sub-text">Ready to Roll?</p>
                    <p class="nor-text">
                        Drop your name below to kick off the game and get ready for some serious fun and excitement
                        ahead!
                    </p>

                    <input type="text" name="name" id="name" autocomplete="off">
                    <button class="bg-yellow btn">Start</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
